<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Icone -->
    <link rel="icon" href="./img/logo.png" type="image/png">

    <!-- Meu css externo -->
    <link rel="stylesheet" href="./style.css">

    <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand font-weight-bold" href="index.html">Timer Pomodoro</a>
        <div class="ml-auto">
            <a>
                <i id="pause" class="fa-solid fa-pause text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
            </a>
            <a>
                <i id="play" class="fa-solid fa-play text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
            </a>

            <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>
    <!-- /Menu -->

    <!-- Container -->
    <div class="container">
        <!-- /Config -->
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">

                        <!-- Inputs -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="acao">Ação</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        style="border-radius: 8px;" id="acao">
                                    <small class="text-danger" id="erro_acao"></small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="pausa">Pausa</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        style="border-radius: 8px;" id="pausa">
                                    <small class="text-danger" id="erro_pausa"></small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="sessoes">Sessões</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        style="border-radius: 8px;" id="sessoes">
                                    <small class="text-danger" id="erro_sessoes"></small>
                                </div>
                            </div>
                        </div>
                        <!-- /Inputs -->

                        <!-- Botão iniciar -->
                        <div class="row mt-5 mb-5 d-flex justify-content-center ">
                            <div class="col-md-9">
                                <button onclick="iniciar()" class="btn btn-danger shadow btn-lg btn-block">Iniciar</button>
                            </div>
                        </div>
                        <!-- /Botão iniciar -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /Config -->

        <!-- Timer -->

        <div id="timer" class="mt-0 d-flex justify-content-center">
            <div class=" mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

            <!-- Relógio -->
            <div class="row shadow time" style="display: none;">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>

                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>

                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>

            <!-- /Relógio -->

            <div class=" mb-3">
                <div class="col">
                    <h3 id="title_sessao" class="text-center"></h3>
                </div>
            </div>
        </div>

        <!-- /Timer -->

        <!-- Finalização -->

        <div id="fim" style="display: none;">
            <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas. </h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-danger shadow btn-lg">Início</a>
                </div>
            </div>
        </div>

        <!-- /Finalização -->
    </div>
    <!-- /Container -->

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
